version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: watch_tracker_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data  # In-memory database for speed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      POSTGRES_DB: watch_tracker_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      DATABASE_URL: postgresql://testuser:testpass@postgres-test:5432/watch_tracker_test
      SECRET_KEY: test-secret-key-for-testing-only
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ALLOWED_ORIGINS: "*"
    command: >
      sh -c "
        alembic upgrade head &&
        pytest -v --cov=app --cov-report=term-missing --cov-report=html
      "
    volumes:
      - ./backend:/app
      - test-coverage:/app/htmlcov

volumes:
  test-coverage:
