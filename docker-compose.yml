services:
  postgres:
    image: postgres:16-alpine
    container_name: watch-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - watch-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: watch-tracker-backend
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      UPLOAD_DIR: /app/storage/uploads
      BACKUP_DIR: /app/storage/backups
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}
    volumes:
      - ./storage/uploads:/app/storage/uploads
      - ./storage/backups:/app/storage/backups
    networks:
      - watch-tracker-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: watch-tracker-frontend
    networks:
      - watch-tracker-network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: watch-tracker-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      # Uncomment for HTTPS
      # - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./storage/uploads:/usr/share/nginx/uploads:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - watch-tracker-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  watch-tracker-network:
    driver: bridge
