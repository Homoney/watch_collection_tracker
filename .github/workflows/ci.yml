name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://testuser:${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}@localhost:5432/watch_tracker_test
          SECRET_KEY: test-secret-key-for-ci
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
          POSTGRES_HOST: localhost
          ALLOWED_ORIGINS: "*"
          UPLOAD_DIR: /tmp/test-uploads
          MAX_UPLOAD_SIZE: 20971520
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          cd backend
          mkdir -p /tmp/test-uploads
          alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://testuser:${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}@localhost:5432/watch_tracker_test
          SECRET_KEY: test-secret-key-for-ci
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
          POSTGRES_HOST: localhost
          ALLOWED_ORIGINS: "*"
          UPLOAD_DIR: /tmp/test-uploads
          MAX_UPLOAD_SIZE: 20971520
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          cd backend
          mkdir -p /tmp/test-uploads
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm test -- --run

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python dependencies
        continue-on-error: true
        run: |
          cd backend
          pip install pip-audit
          pip-audit -r requirements.txt --desc

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check npm dependencies
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=moderate

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: watch-tracker-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: watch-tracker-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          CI_PG_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
        run: |
          cat > .env << EOF
          POSTGRES_DB=watch_tracker_test
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=$CI_PG_PASSWORD
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          SECRET_KEY=test-secret-key-for-integration
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=7
          ALLOWED_ORIGINS=http://localhost:3000
          MAX_UPLOAD_SIZE=20971520
          UPLOAD_DIR=/app/storage/uploads
          BACKUP_DIR=/app/storage/backups
          HTTP_PORT=8080
          VITE_API_URL=/api
          EOF

      - name: Create storage directories
        run: |
          mkdir -p storage/uploads
          mkdir -p storage/backups
          chmod -R 777 storage

      - name: Validate docker-compose configuration
        run: |
          docker-compose config
          echo "Docker Compose version:"
          docker-compose version

      - name: Pull and build images
        run: |
          echo "Pulling base images..."
          docker pull python:3.11-slim
          docker pull node:20-alpine
          docker pull postgres:16-alpine
          docker pull redis:7-alpine
          docker pull nginx:alpine

          echo "Building application images..."
          docker-compose build --parallel

      - name: Start services
        run: |
          echo "Starting docker-compose services..."
          docker-compose up -d

          echo "Waiting for containers to start..."
          sleep 10

          echo "Container status:"
          docker-compose ps

          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker-compose ps | grep -q "healthy"; do echo "Waiting for healthy status..."; sleep 5; done' || {
            echo "Services did not become healthy in time"
            docker-compose ps
            docker-compose logs
            exit 1
          }

          echo "All services started. Waiting additional time for full initialization..."
          sleep 20

      - name: Check service health
        run: |
          echo "Container status before health check:"
          docker-compose ps

          echo "Checking backend health via nginx..."
          curl --retry 20 --retry-delay 5 --retry-connrefused http://localhost:8080/health || {
            echo "Health check failed. Showing logs:"
            echo "=== Backend logs ==="
            docker-compose logs backend | tail -50
            echo "=== Nginx logs ==="
            docker-compose logs nginx | tail -50
            echo "=== Postgres logs ==="
            docker-compose logs postgres | tail -30
            echo "=== Container status ==="
            docker-compose ps
            exit 1
          }

      - name: Run API health check
        run: |
          echo "Running API health check..."
          response=$(curl -s http://localhost:8080/health)
          echo "Health check response: $response"
          if echo "$response" | grep -q "healthy"; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            docker-compose logs
            exit 1
          fi

      - name: Test API endpoint
        run: |
          echo "Testing reference data endpoint..."
          curl -s http://localhost:8080/api/v1/reference/brands | head -c 100

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker-compose logs backend
          echo "=== Nginx logs ==="
          docker-compose logs nginx
          echo "=== Postgres logs ==="
          docker-compose logs postgres
          echo "=== Container status ==="
          docker-compose ps

      - name: Stop services
        if: always()
        run: docker-compose down -v

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        run: |
          pip install black flake8 isort

      - name: Check Python code formatting
        run: |
          cd backend
          black --check app/
          isort --check-only app/
          flake8 app/ --max-line-length=120 --exclude=__pycache__,migrations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Check TypeScript
        run: |
          cd frontend
          npm run build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan, dependency-audit, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          if [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "CI pipeline failed!"
            exit 1
          fi

          echo "CI pipeline passed!"
