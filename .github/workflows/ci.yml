name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://testuser:${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}@localhost:5432/watch_tracker_test
          SECRET_KEY: test-secret-key-for-ci
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
          POSTGRES_HOST: localhost
          ALLOWED_ORIGINS: "*"
        run: |
          cd backend
          alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://testuser:${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}@localhost:5432/watch_tracker_test
          SECRET_KEY: test-secret-key-for-ci
          POSTGRES_DB: watch_tracker_test
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
          POSTGRES_HOST: localhost
          ALLOWED_ORIGINS: "*"
        run: |
          cd backend
          pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        run: |
          cd frontend
          npm test -- --run

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python dependencies
        run: |
          cd backend
          pip install pip-audit
          pip-audit -r requirements.txt --desc

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check npm dependencies
        run: |
          cd frontend
          npm audit --audit-level=moderate

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: watch-tracker-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: watch-tracker-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        env:
          CI_PG_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'testpass' }}
        run: |
          cat > .env << EOF
          POSTGRES_DB=watch_tracker_test
          POSTGRES_USER=testuser
          POSTGRES_PASSWORD=$CI_PG_PASSWORD
          SECRET_KEY=test-secret-key-for-integration
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          REFRESH_TOKEN_EXPIRE_DAYS=7
          ALLOWED_ORIGINS=http://localhost:3000
          MAX_UPLOAD_SIZE=20971520
          HTTP_PORT=8080
          VITE_API_URL=/api
          EOF

      - name: Start services
        run: |
          docker-compose up -d
          sleep 10

      - name: Check service health
        run: |
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:8080/health

      - name: Run API health check
        run: |
          response=$(curl -s http://localhost:8080/health)
          echo "Health check response: $response"
          echo "$response" | grep -q "healthy"

      - name: Stop services
        if: always()
        run: docker-compose down -v

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        run: |
          pip install black flake8 isort

      - name: Check Python code formatting
        run: |
          cd backend
          black --check app/
          isort --check-only app/
          flake8 app/ --max-line-length=120 --exclude=__pycache__,migrations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Check TypeScript
        run: |
          cd frontend
          npm run build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan, dependency-audit, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          if [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "CI pipeline failed!"
            exit 1
          fi

          echo "CI pipeline passed!"
