name: Publish to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_USERNAME: dhomoney  # Change this to your Docker Hub username

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - image: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/watch-tracker-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api

  publish-compose:
    name: Publish Docker Compose File
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docker-compose.hub.yml
        run: |
          cat > docker-compose.hub.yml << 'EOF'
          version: '3.8'

          services:
            postgres:
              image: postgres:16-alpine
              environment:
                POSTGRES_DB: ${POSTGRES_DB:-watch_tracker}
                POSTGRES_USER: ${POSTGRES_USER:-watchuser}
                POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
              volumes:
                - postgres_data:/var/lib/postgresql/data
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-watchuser}"]
                interval: 10s
                timeout: 5s
                retries: 5
              restart: unless-stopped

            redis:
              image: redis:7-alpine
              volumes:
                - redis_data:/data
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 3s
                retries: 5
              restart: unless-stopped

            backend:
              image: ${{ env.DOCKER_USERNAME }}/watch-tracker-backend:${VERSION:-latest}
              depends_on:
                postgres:
                  condition: service_healthy
                redis:
                  condition: service_healthy
              environment:
                DATABASE_URL: postgresql://${POSTGRES_USER:-watchuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-watch_tracker}
                REDIS_URL: redis://redis:6379/0
                SECRET_KEY: ${SECRET_KEY}
                ALGORITHM: ${ALGORITHM:-HS256}
                ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
                REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
                ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
                MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-20971520}
              volumes:
                - ./storage/uploads:/app/storage/uploads
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
              restart: unless-stopped

            frontend:
              image: ${{ env.DOCKER_USERNAME }}/watch-tracker-frontend:${VERSION:-latest}
              depends_on:
                - backend
              restart: unless-stopped

            nginx:
              image: nginx:alpine
              depends_on:
                - backend
                - frontend
              ports:
                - "${HTTP_PORT:-8080}:80"
              volumes:
                - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
                - ./storage/uploads:/usr/share/nginx/html/uploads:ro
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
                interval: 30s
                timeout: 10s
                retries: 3
              restart: unless-stopped

          volumes:
            postgres_data:
            redis_data:
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docker-compose.hub.yml
            .env.example
          body: |
            ## Docker Hub Images

            This release is available on Docker Hub:
            - Backend: `${{ env.DOCKER_USERNAME }}/watch-tracker-backend:${{ github.ref_name }}`
            - Frontend: `${{ env.DOCKER_USERNAME }}/watch-tracker-frontend:${{ github.ref_name }}`

            ## Quick Start

            1. Download `docker-compose.hub.yml` and `.env.example`
            2. Copy `.env.example` to `.env` and configure
            3. Run: `docker-compose -f docker-compose.hub.yml up -d`

            See the [README](https://github.com/${{ github.repository }}) for full installation instructions.
