version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: watch-tracker-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - watch-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: watch-tracker-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - watch-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: watch-tracker-backend-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      UPLOAD_DIR: /app/storage/uploads
      BACKUP_DIR: /app/storage/backups
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./storage/uploads:/app/storage/uploads
      - ./storage/backups:/app/storage/backups
    networks:
      - watch-tracker-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: watch-tracker-frontend-prod
    restart: always
    networks:
      - watch-tracker-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: watch-tracker-nginx-prod
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./storage/uploads:/usr/share/nginx/uploads:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - watch-tracker-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Backup service (runs daily)
  backup:
    image: postgres:16-alpine
    container_name: watch-tracker-backup
    restart: "no"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./storage/backups:/backups
    networks:
      - watch-tracker-network
    depends_on:
      - postgres
    entrypoint: |
      /bin/sh -c "
        echo 'Starting database backup...'
        BACKUP_FILE=/backups/backup_$$(date +%Y%m%d_%H%M%S).sql
        pg_dump -h postgres -U ${POSTGRES_USER} ${POSTGRES_DB} > $$BACKUP_FILE
        echo 'Backup completed: $$BACKUP_FILE'
        gzip $$BACKUP_FILE
        echo 'Backup compressed'
        find /backups -name 'backup_*.sql.gz' -mtime +30 -delete
        echo 'Old backups cleaned up (kept 30 days)'
      "

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  watch-tracker-network:
    driver: bridge
